query Keyboard($shortId: String!) {
  keyboard(shortId: $shortId) {
    angle
    announcement
    brand
    closed
    connector
    editions {
      id
      name
      price
      suggestedPrice
      cases
      plates
    }
    details
    firmware
    follows {
      id
    }
    groupBuy
    groupBuySoon
    id
    images1500
    interestCheck
    layouts
    market
    mount
    name
    pcb
    shortId
    size
    support
    posts {
      id
      body
    }
  }
}
