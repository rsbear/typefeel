query KeyboardData($shortId: String!) {
  keyboard(shortId: $shortId) {
    closed
    angle
    connector
    brand
    mount
    pcb
    firmware
    follows {
      id
    }
    editions {
      id
      name
      price
      suggestedPrice
      cases
      plates
    }
    groupBuy
    groupBuySoon
    id
    images1500
    interestCheck
    joins {
      id
      caseChoice
      layoutChoice
      plateChoice
    }
    layouts
    name
    shortId
    size
    posts {
      id
      body
      created
      createdAt
      user {
        username
      }
    }
  }
}
