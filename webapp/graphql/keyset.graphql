query keyset($shortId: String!) {
  keyset(shortId: $shortId) {
    colors {
      id
      hex
      ral
    }
    created
    details
    id
    images1500
    follows {
      id
    }
    kits {
      id
      kit
      name
      price
      suggestedPrice
    }
    joins {
      id
      kits
    }
    maker {
      username
    }
    name
    profile
    shortId
    stem
    interestCheck
    groupBuy
    groupBuySoon
    market
    closed
  }
}
